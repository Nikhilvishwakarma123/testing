<!DOCTYPE html>
<html>

<body>

    <h1>JavaScript Fetch API</h1>
    <h2>The fetch() Method</h2>
    <div id="demo"></div>

    <script>
        let file = "https://jsonplaceholder.typicode.com/posts"

        fetch(file)
            .then(x => x.json())
            .then(y => {
                y.forEach(obj => {
                    document.querySelector('#demo').insertAdjacentHTML("beforeend", `<div style='box-shadow: 4px 2px 4px 2px lightgray;padding:55px;margin:10px;width:400px' ><p>Userid : ${obj.userId}</p><p>Title : ${obj.title}</p><p>Body : ${obj.body}</p></div>`)
                })
            });


        let file2 = `https://jsonplaceholder.typicode.com/comments?postId=${obj.userId}`
        fetch(file2)
            .then(x => x.json())
            .then(y => {
                y.forEach(obj => {
                    document.querySelector('#demo').insertAdjacentHTML("afterend", `${obj.body}`)
                })
            });


    </script>

</body>

</html>

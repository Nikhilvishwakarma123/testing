<!DOCTYPE html>
<html>

<head>
    <style>
        .card {
            box-shadow: 4px 2px 4px 2px lightgray;
            padding: 55px;
            margin: 10px;
            width: 400px
        }
    </style>
</head>

<body>

    <h1>JavaScript Fetch API</h1>
    <h2>The fetch() Method</h2>
    <div id="demo"></div>

    <script>
        let file = "https://jsonplaceholder.typicode.com/posts"

        fetch(file)
            .then(x => x.json())
            .then(y => {
                y.forEach(obj => {
                    document.querySelector('#demo').insertAdjacentHTML("beforeend", `<div class='card'><p>Id : ${obj.userId}</p><p>Title : ${obj.title}</p><p>Body : ${obj.body}</p>`)

                    
                })
            });





    </script>

</body>

</html>

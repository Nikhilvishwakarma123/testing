<!DOCTYPE html>
<html>

<body>

    <h1>JavaScript Fetch API</h1>
    <h2>The fetch() Method</h2>
    <div id="body"></div>
    <div id="demo"></div>

    <script>
        fetch("https://jsonplaceholder.typicode.com/posts")
            .then(x => x.json())
            .then(y => {
                y.forEach(obj => {
                    document.querySelector('#demo').insertAdjacentHTML("beforeend", `<p onclick='getid(${obj.id})'>` + obj.title + "</p>")
                })
            });

        function getid(id) {
            fetch(`https://jsonplaceholder.typicode.com/posts/${id}`)
                .then(x => x.json())
                .then(y => {
                    document.querySelector('#body').innerHTML = y.body
                });
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <style>
        .card {
            box-shadow: 4px 2px 4px 2px rgb(202, 200, 200);
            padding: 55px;
            margin: 40px;
            width: 400px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <h1>JavaScript Fetch API</h1>
    <h2>The fetch() Method</h2>
    <div id="demo"></div>

    <script>

        fetch("https://jsonplaceholder.typicode.com/posts/1")
            .then(x => x.json())
            .then(y => {
                document.querySelector('#demo').innerHTML = "<div class='card'>UserId" + y.userId + "<br>Id : " + y.id + "<br>Title : " + y.title + "<br>Body : " + y.body + "</div>";
            });
    </script>

</body>

</html>

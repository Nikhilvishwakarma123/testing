<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .card {
            box-shadow: 2px 2px 2px 2px lightgray;
            width: 400px;
            padding: 20px;
            margin: 55px;
        }
    </style>
</head>

<body>
    <div id="demo"></div>
    <script>
        fetch("https://jsonplaceholder.typicode.com/posts")
            .then(x => x.json())
            .then(y => {
                y.forEach(element => {
                    document.querySelector("#demo").insertAdjacentHTML("beforeend", `<div class='card'>userId : ${element.userId}<br> Id : ${element.id}<br> Title : ${element.title}<br> Body : ${element.body}</div>`)

                    fetch(`https://jsonplaceholder.typicode.com/comments?postId=${element.userId}`)
                    .then(x => x.json())
                    .then(y =>{
                        
                    })
                });
            })
    </script>
</body>

</html>
